<div class="screen-content">
    <h2>管理者ログイン画面</h2>
    <p id="login-error-msg"
        style="color: red; font-size: 0.9rem; text-align: center; margin-bottom: 20px; min-height: 1.2em;">
    </p>

    <form id="form-admin-login" onsubmit="event.preventDefault(); AdminController.login();">
        <div class="form-group">
            <label>学籍番号 (NFC入力のみ)</label>
            <div class="input-with-btn">
                <input type="text" id="admin-id" placeholder="スキャンしてください">
                <button type="button" class="nfc-btn" onclick="AdminController.mockNfcLogin()">NFC入力</button>
            </div>
        </div>
        <div class="form-group">
            <label>パスワード</label>
            <input type="password" id="admin-pass"
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
    </form>

    <div class="nav-buttons">
        <button class="back-btn" onclick="Router.to('main-menu')">戻る</button>
        <button class="primary-btn" onclick="AdminController.login()">ログイン</button>
    </div>
</div>
