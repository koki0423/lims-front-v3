<div class="screen-content">
    <h2>廃棄登録</h2>
    <form id="form-disposal">
        <div class="form-group">
            <label>備品番号</label>
            <input type="text" name="itemId" placeholder="例:OFS-20251101-0001" required>
        </div>
        <div class="form-group">
            <label>数量</label>
            <input type="number" name="qty" value="1" required>
        </div>
        <div class="form-group">
            <label>登録者(学生証)</label>
            <div class="input-with-btn">
                <input type="text" name="user" placeholder="例:AB12345" required>
                <button type="button" class="nfc-btn">NFC</button>
            </div>
        </div>
        <div class="form-group">
            <label>登録日 (自動入力)</label>
            <input type="date" name="date" readonly style="background:#eee;">
        </div>
        <div class="form-group">
            <label>廃棄理由</label>
            <input type="text" name="reason" placeholder="例:画面破損" required>
        </div>
    </form>
    <div class="nav-buttons">
        <button class="back-btn" onclick="Router.back()">戻る</button>
        <button class="next-btn" onclick="DisposalController.toConfirm()">次へ</button>
    </div>
</div>
