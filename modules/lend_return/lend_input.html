<div class="screen-content">
    <h2>貸出登録</h2>
    <form id="form-lend">
        <div class="form-group">
            <label>備品番号</label>
            <input type="text" name="itemId" placeholder="例:OFS-20251101-0001" required>
        </div>
        <div class="form-group">
            <label>数量</label>
            <input type="number" name="qty" value="1" required>
        </div>
        <div class="form-group">
            <label>貸出先</label>
            <div class="input-with-btn">
                <input type="text" name="borrower" placeholder="例:AB12345" required>
                <button type="button" class="nfc-btn">NFC</button>
            </div>
        </div>
        <div class="form-group">
            <label>返却予定日</label>
            <input type="date" name="dueDate">
        </div>
        <div class="form-group">
            <label>貸出実行者</label>
            <div class="input-with-btn">
                <input type="text" name="lender" placeholder="例:AB12345" required>
                <button type="button" class="nfc-btn">NFC</button>
            </div>
        </div>
    </form>
    <div class="nav-buttons">
        <button class="back-btn" onclick="Router.back()">戻る</button>
        <button class="next-btn" onclick="LendReturnController.saveLendInput()">次へ</button>
    </div>
</div>
