<div class="screen-content">
    <h2>返却登録</h2>
    <form id="form-return">
        <div class="form-group">
            <label>貸出番号 (編集不可)</label>
            <input type="text" id="disp-lending-id" disabled style="background:#eee">
        </div>
        <div class="form-group">
            <label>数量</label>
            <input type="number" id="disp-qty" disabled style="background:#eee">
        </div>
        <div class="form-group">
            <label>貸出先</label>
            <input type="text" id="disp-borrower" disabled style="background:#eee">
        </div>

        <div class="form-group">
            <label>返却日</label>
            <input type="date" name="returnDate" required>
        </div>
        <div class="form-group">
            <label>返却実行者</label>
            <div class="input-with-btn">
                <input type="text" name="returner" placeholder="例:AB12345" required>
                <button type="button" class="nfc-btn">NFC</button>
            </div>
        </div>
    </form>
    <div class="nav-buttons">
        <button class="back-btn" onclick="Router.to('return-search')">戻る</button>
        <button class="next-btn" onclick="LendReturnController.saveReturnInput()">次へ</button>
    </div>
</div>
