<div class="screen-content">
    <h2>新規登録 > 管理方法選択 > 入力①</h2>
    <form id="form-reg-1">
        <div class="form-group">
            <label>備品名*</label>
            <input type="text" name="itemName" placeholder="例:ノートパソコン" required>
        </div>
        <div class="form-group">
            <label>メーカー*</label>
            <input type="text" name="maker" placeholder="例:Apple" required>
        </div>
        <div class="form-group">
            <label>型番</label>
            <input type="text" name="model" placeholder="例:MacBookAir">
        </div>
        <div class="form-group">
            <label>シリアル番号</label>
            <input type="text" name="serial" placeholder="例:W8009JEE5PC">
        </div>
        <div class="form-group">
            <label>備品ジャンル</label>
            <select name="genre">
                <option value="個人">個人</option>
                <option value="事務">事務</option>
                <option value="ファシリティ">ファシリティ</option>
                <option value="高度情報演習">高度情報演習</option>
                <option value="組込みシステム">組込みシステム</option>
            </select>
        </div>
    </form>
    <div class="nav-buttons">
        <button class="back-btn" onclick="Router.to('reg-select')">戻る</button>
        <button class="next-btn" onclick="RegController.saveStep1()">次へ</button>
    </div>
</div>
