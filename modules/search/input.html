<div class="screen-content">
    <h2>OR 検索</h2>


    <div class="form-group">
        <label>備品番号を入力</label>
        <input type="text" id="search-query" placeholder="例: OFS-20251101-0001" style="padding: 15px;">
    </div>

    <div class="form-group" style="margin-top: 20px;">
        <label>備品名（部分一致）</label>

            type="text"
            id="search-name"
            placeholder="例: MacBook / オシロスコープ"
            style="padding: 15px;"
        >
    </div>

    <div class="nav-buttons" style="margin-top: 60px;">
        <button class="back-btn" onclick="Router.to('main-menu')">戻る</button>
        <button class="primary-btn" onclick="SearchController.performSearch()">検索</button>
    </div>
</div>
